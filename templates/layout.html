<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='main.css') }}"
    />
    <link
      rel="shortcut icon"
      href="{{ url_for('static', filename='diagnoSys.png') }}"
      type="image/x-icon"
    />

    {% if title %}
    <title>DiagnoSys - {{ title }}</title>
    {% else %}
    <title>DiagnoSys</title>
    {% endif %}
  </head>

  <body>
    <nav class="navbar navbar-light" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">
          <img
            src="{{ url_for('static', filename='diagnoSys.png') }}"
            alt="Logo"
            width="60"
            height="48"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link active"
              aria-current="page"
              href="{{ url_for('home') }}"
              >Home</a
            >
            <a class="nav-link" href="{{ url_for('about') }}">About</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link disabled">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock content %}</div>

    <!-- Site footer -->
    <footer class="site-footer text-white mt-5 py-4">
      <div class="container">
        <div
          class="d-flex flex-column flex-md-row justify-content-between align-items-center"
        >
          <div class="mb-2 mb-md-0">
            <h5 class="mb-0">
              Developed by {{ dev_name|default('Takondwa Zulu') }}
            </h5>
            <small class="text-white-50"
              >DiagnoSys â€” Smart health assistant</small
            >
          </div>

          <div class="text-md-end">
            <a
              href="mailto:{{ dev_email|default('') }}"
              class="text-white me-3 site-footer-link {% if not dev_email %}d-none{% endif %}"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Email"
            >
              <i class="bi bi-envelope-fill"></i>
            </a>
            <a
              href="tel:{{ dev_phone|default('') }}"
              class="text-white me-3 site-footer-link {% if not dev_phone %}d-none{% endif %}"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Phone"
            >
              <i class="bi bi-telephone-fill"></i>
            </a>
            <a
              href="{{ dev_linkedin|default('#') }}"
              target="_blank"
              rel="noopener"
              class="text-white me-3 site-footer-link {% if not dev_linkedin %}d-none{% endif %}"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="LinkedIn"
            >
              <i class="bi bi-linkedin"></i>
            </a>
            <a
              href="{{ dev_github|default('#') }}"
              target="_blank"
              rel="noopener"
              class="text-white me-3 site-footer-link {% if not dev_github %}d-none{% endif %}"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="GitHub"
            >
              <i class="bi bi-github"></i>
            </a>
            <a
              href="{{ dev_instagram|default('#') }}"
              target="_blank"
              rel="noopener"
              class="text-white site-footer-link {% if not dev_instagram %}d-none{% endif %}"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="instagram"       
            >
              <i class="bi bi-instagram"></i>
            </a>
          </div>
        </div>

        <hr class="border-top border-white-25 my-3" />
        <div class="d-flex justify-content-between small">
          <div>&copy; 2025 DiagnoSys</div>
          <div>
            <a href="#" class="text-white-50 me-3">Privacy</a>
            <a href="#" class="text-white-50">Terms</a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <!-- <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script> -->
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script>
      // Initialize Bootstrap tooltips for footer icons
      var tooltipTriggerList = [].slice.call(
        document.querySelectorAll('[data-bs-toggle="tooltip"]')
      );
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>
  </body>
</html>
